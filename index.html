<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SMM</title>
		<link rel="stylesheet" href="./styles/main.css" />
		<script src="./scripts/main.js" type="module" defer></script>
	</head>
	<body>
		<header class="header" data-js-header>
			<div class="header__body">
				<div class="header__body-inner container">
					<a class="header__logo logo" href="/" aria-label="Home" title="Home">
						smm.com
					</a>
					<div class="header__overlay" data-js-header-overlay>
						<nav class="header__menu">
							<ul class="header__menu-list">
								<li class="header__menu-item">
									<a href="" class="header__menu-link">кураторы</a>
								</li>
								<li class="header__menu-item">
									<a href="" class="header__menu-link">программа</a>
								</li>
								<li class="header__menu-item">
									<a href="" class="header__menu-link">тарифы</a>
								</li>
								<li class="header__menu-item">
									<a href="" class="header__menu-link">прочее</a>
								</li>
							</ul>
						</nav>
						<div class="header__auth-field">
							<button
								type="button"
								class="header__sign-in button"
								aria-label="Sign in"
								title="Sign in"
							>
								sign in
							</button>
							<button
								type="button"
								class="header__sign-up button"
								aria-label="Sign up"
								title="Sign up"
							>
								sign up
							</button>
						</div>
					</div>
					<button
						class="header__burger-button burger-button visible-mobile"
						type="button"
						aria-label="Open menu"
						title="Open menu"
						data-js-header-burger-button
					>
						<span class="burger-button__line"></span>
						<span class="burger-button__line"></span>
						<span class="burger-button__line"></span>
					</button>
				</div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer">
			<div class="footer__inner container">
				<div class="footer__body">
					<form action="" method="" class="footer__form">
						<input type="text" placeholder="фио" />
						<input type="text" placeholder="номер" />
						<input type="email" placeholder="почта" />
						<input type="text" placeholder="дополнительно" />
						<button class="button" type="submit">регистрация</button>
					</form>
					<img
						class="footer__image"
						src="./images/woman.png"
						alt=""
						width="100%"
						height="100%"
					/>
				</div>
				<div class="footer__extra">
					<a class="header__logo logo" href="/" aria-label="Home" title="Home">
						smm.com
					</a>
					<div class="footer__soc1als soc1als">
						<ul class="soc1als__list">
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Pinterest"
									title="Pinterest"
								>
									<img
										src="./icons/pinterest.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="WhatsApp"
									title="WhatsApp"
								>
									<img
										src="./icons/whatsapp.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Twitter"
									title="Twitter"
								>
									<img
										src="./icons/twitter.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Instagram"
									title="Instagram"
								>
									<img
										src="./icons/instagram.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Facebook"
									title="Facebook"
								>
									<img
										src="./icons/facebook.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Telegram"
									title="Telegram"
								>
									<img
										src="./icons/telegram.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Tiktok"
									title="Tiktok"
								>
									<img src="./icons/tiktok.svg" alt="" width="24" height="24" />
								</a>
							</li>
							<li class="soc1als-item">
								<a
									href=""
									class="soc1als__link"
									target="_blank"
									aria-label="Behance"
									title="Behance"
								>
									<img
										src="./icons/behance.svg"
										alt=""
										width="24"
										height="24"
									/>
								</a>
							</li>
						</ul>
					</div>
					<p class="footer__copyright">
						@ <time datetime="2025">2025</time> SMM.COM. All rights reserved
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
